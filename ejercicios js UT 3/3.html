<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejericio 3</title>

        <script>
            let productos = prompt("Escriba una lista de productos separados por comas.")
            lista = productos.split(",")
            for(producto in lista){
                document.write(lista[producto] + "</br>")
            }
        </script>

    </head>

</html>
